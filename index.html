<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="mobile">
      <div class="profile-card">
        <div class="avatar"></div>
        <h3 class="username">Victor Crest</h3>
        <div class="user-age">26</div>
        <div class="user-city">London</div>
        <div class="line"></div>
        <div class="followers">80K</div>
        <div class="followers-label">Followers</div>

        <div class="likes">803K</div>
        <div class="likes-label">Likes</div>

        <div class="photos">1.4K</div>
        <div class="photos-label">Photos</div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/IcEWaRRiOr01">Alexander Orazdurdyev</a>.
      </div>
    </div>
  </body>
</html>
